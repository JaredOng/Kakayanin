<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QuikFix | Rating</title>
    <link rel="stylesheet" href="CSS/Rating.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "visible";
        document.getElementsByClassName('modal')[0].style.transform = "translate(0%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "visible";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0.8";
      }
      function remove_main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal')[0].style.transform = "translate(-100%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0";
      }
      function Favorites(){
        if (document.getElementsByClassName('button1')[0].innerHTML == "Saved to favorites") {
          document.getElementsByClassName('button1')[0].innerHTML = "Save to favorites"
        }
        else {
          document.getElementsByClassName('button1')[0].innerHTML = "Saved to favorites"
        }

      }
    </script>
  </head>
  <body>
    <!-- start of header 2.0 -->
    <div class="header">
      <div class="hamburg">
        <img src="Images/Hamburg icon.png" alt="" onclick="main_modal()">
      </div>
      <div class="logo">
        <img src="Images/quikfix.png" alt="">
      </div>
      <div class="account">
        <img src="Images/account.png" alt="">
      </div>
    </div>
    <div class="modal_background" onclick="remove_main_modal()">
    </div>
    <div class="modal">
      <a href="#" class="navitem">Home</a>
      <a href="#" class="navitem">About Us</a>
      <a href="#" class="navitem">Contact Us</a>
      <a href="Find Talent.html" class="navitem">Find Talent</a>
      <a href="Find Work.html" class="navitem">Find Work</a>
    </div>
    <!-- end of header -->
    <div class="BG">
      <img class="RatingIMG" src="Images/Rating.png" alt="">
      <input placeholder="Describe your experience" class="RatingInput" type="text" name="" value="">
      <div class="line"></div>
      <div class="button button1" onclick="Favorites()">Save to favorites</div>
      <a class="button" href="Find Talent.html">Submit</a>
    </div>

  </body>
</html>
