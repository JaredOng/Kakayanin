<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QuikFix | Find Talent</title>
    <link rel="stylesheet" href="CSS/Find Talent.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "visible";
        document.getElementsByClassName('modal')[0].style.transform = "translate(0%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "visible";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0.8";
      }
      function remove_main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal')[0].style.transform = "translate(-100%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0";
      }
    </script>
  </head>
  <body>
    <!-- start of header 2.0 -->
    <div class="header">

      <div class="account">
        <img src="Images/account.png" alt="">

    </div>
    <div class="modal_background" onclick="remove_main_modal()">

    <div class="modal">

    <!-- end of header -->
    <div class="first_page">
      <div class="search">
        <img class="searchicon" src="Images/Search.png" alt="">
        <input type="text" placeholder="Search" class="searchinput">
      </div>
      <div class="services" onclick="window.location.href='Booking.html'">
        <div class="service">

        <div class="service" onclick="window.location.href='Booking.html'">

          <div class="imgcircle">

      <div class="favorites_and_services">
        <div class="favorites">
          <p>Favorites</p>
          <div class="favorites_box">

          </div>

        <div class="past_services">

            <img src="Images/Past_service1.png" alt="">

            <img src="Images/Past_service3.png" alt="">
            <img src="Images/Past_service4.png" alt="">

</html>
