    <script type="text/javascript">
      function main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "visible";
        document.getElementsByClassName('modal')[0].style.transform = "translate(0%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "visible";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0.8";
      }
      function remove_main_modal(){
        document.getElementsByClassName('modal')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal')[0].style.transform = "translate(-100%)";
        document.getElementsByClassName('modal_background')[0].style.visibility = "hidden";
        document.getElementsByClassName('modal_background')[0].style.opacity = "0";
      }
    </script>
